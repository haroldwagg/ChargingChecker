<!DOCTYPE html>

        <style>
          body, html {

          .bg {
            /* The image used */
            background-image: url("assets/background-portrait-cropped2.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }

          .bg2 {
            /* The image used */
            background:linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url("assets/background-portrait-cropped2.jpg");

    </body>

        alert (oput);

        document.getElementById("mybg").className = "bg2";
